<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lanzamiento de moneda</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #moneda {
    width: 100px;
    height: 100px;
    margin: 20px auto;
    position: relative;
    border-radius: 50%;
    background-color: #f4d942; /* Amarillo */
    border: 2px solid #e0ba25; /* Dorado */
    overflow: hidden;
    line-height: 100px;
    font-size: 24px;
    animation: girar 3s linear forwards; /* Duración de 3 segundos, velocidad lineal */
  }
  @keyframes girar {
    0% {
      transform: rotateY(0deg);
    }
    50% {
      transform: rotateY(1800deg); /* 5 vueltas completas */
      content: "Cara"; /* Mostrar "Cara" durante la animación */
    }
    100% {
      transform: rotateY(3600deg); /* 10 vueltas completas */
      content: "Cruz"; /* Mostrar "Cruz" al final de la animación */
    }
  }
  #resultado {
    font-size: 24px;
    margin-top: 20px;
    display: none; /* Ocultar el texto del resultado */
  }
</style>
</head>
<body>
<h1>Simulación de lanzamiento de moneda</h1>
<button onclick="lanzarMoneda()">Lanzar moneda</button>
<div id="moneda"></div>
<div id="resultado"></div>

<script>
function lanzarMoneda() {
  var resultado = Math.random(); // Genera un número aleatorio entre 0 y 1
  var mensaje;

  if (resultado < 0.5) {
    mensaje = "Cara";
    document.getElementById("moneda").innerText = mensaje;
    document.getElementById("moneda").style.backgroundColor = "#f4d942"; // Amarillo
    document.getElementById("moneda").style.borderColor = "#e0ba25"; // Dorado
  } else {
    mensaje = "Cruz";
    document.getElementById("moneda").innerText = mensaje;
    document.getElementById("moneda").style.backgroundColor = "#858585"; // Gris
    document.getElementById("moneda").style.borderColor = "#555555"; // Gris oscuro
  }

  // Mostrar el resultado solo brevemente
  document.getElementById("resultado").style.display = "block";
  setTimeout(function() {
    document.getElementById("resultado").style.display = "none";
  }, 2000); // Mostrar el resultado durante 2 segundos

  // Reiniciar la animación
  var moneda = document.getElementById("moneda");
  moneda.style.animation = 'none';
  void moneda.offsetWidth; // Truco para reiniciar la animación
  moneda.style.animation = null;
}
</script>
</body>
</html>
